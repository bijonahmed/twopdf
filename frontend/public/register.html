<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdf</title>
    <link rel="stylesheet" href="assets/bootstrap-5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/Font-Awesome-Pro-6.2.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body class="login_register">

    <div class="container">
        <div class="row">
            <div class="col-md-5 m-auto">
                <div class="login_sec register_sec">
                    <h1>Create an account</h1>
                    <button class="btn-social"><img src="images/google-80.png" alt="Google icon" class="img-fluid social_btn">
                        Sign up with Google</button>
                        <p>or</p>
                    <form action="">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="">First name</label>
                                    <input type="email" placeholder="jhon" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="">Last name</label>
                                    <input type="text" placeholder="smith" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="">Email</label>
                                    <input type="email" placeholder="jhonsmith@example.com" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="">Phone</label>
                                    <input type="tel" placeholder="" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <label for="password">Password</label>
                            <div class="input_group">
                                <input type="password" id="password" placeholder="8+ characters" class="form-control">
                                <i class="fa-solid fa-eye" id="togglePassword"></i>
                            </div>
                        </div>
                        
                        <div class="d-flex align-items-center">
                            <input type="checkbox" name="" id="remember" class="me-2">
                            <label for="remember">Remember me</label>
                        </div>
                        <button class="btn btn-primary btn-primary--login"> Log In </button>
                        <p><span>By signing up you agree to  <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></span></p>
                        
                    </form>
                    <div class="signup"><span  >Already have an account? </span> <a href="login.html" class="register-link"  >
                        Log In
                      </a></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" defer></script>
    <script src="js/vendor.js" defer></script>
    <script src="js/swiper.min.js" defer></script>
    <script src="js/custom.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
    
            togglePassword.addEventListener('click', function (e) {
                // toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
    
                // toggle icon
                if (type === 'password') {
                    togglePassword.classList.remove('fa-eye-slash');
                    togglePassword.classList.add('fa-eye');
                } else {
                    togglePassword.classList.remove('fa-eye');
                    togglePassword.classList.add('fa-eye-slash');
                }
            });
        });
    </script>
    

</body>

</html>
