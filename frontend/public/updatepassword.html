<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdf</title>
    <link rel="stylesheet" href="assets/bootstrap-5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/Font-Awesome-Pro-6.2.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body class="login_register">

    <div class="container">
        <div class="row">
            <div class="col-md-5 m-auto">
                <div class="login_sec register_sec">
                    <h1>Update password</h1>
                    
                    <form action="">
                        <div class="form-group mb-2">
                            <label for="password">Password</label>
                            <div class="input_group">
                                <input type="password" id="password" placeholder="8+ characters" class="form-control">
                                <i class="fa-solid fa-eye toggle-password" data-target="password"></i>
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <label for="confirmPassword">Retype Password</label>
                            <div class="input_group">
                                <input type="password" id="confirmPassword" placeholder="8+ characters" class="form-control">
                                <i class="fa-solid fa-eye toggle-password" data-target="confirmPassword"></i>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-primary--login">Update</button>
                    </form>
                    
                    <div class="signup"><span  >Allready have an account?</span> <a href="login.html" class="register-link"  >
                        Log In
                      </a></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" defer></script>
    <script src="js/vendor.js" defer></script>
    <script src="js/swiper.min.js" defer></script>
    <script src="js/custom.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.querySelectorAll('.toggle-password');
    
            togglePassword.forEach(function(element) {
                element.addEventListener('click', function () {
                    const target = document.getElementById(this.getAttribute('data-target'));
                    
                    // toggle the type attribute
                    const type = target.getAttribute('type') === 'password' ? 'text' : 'password';
                    target.setAttribute('type', type);
                    
                    // toggle icon
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            });
        });
    </script>
    
    

</body>

</html>
